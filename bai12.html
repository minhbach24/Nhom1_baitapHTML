<!DOCTYPE html>
<html>
<head>
	<title>Bài 12 </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bai12.css">
	<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="js/bai12.js"></script>
</head>	
<body>
	<div class="container">
		
			<center><h4 class="text-center text-info"><b>Phiếu đăng kí tham gia chương trình khuyến mãi</b></h4></center>
		
		<div>
			<form id="dangKyForm" name="bai12">
				<table width="60%" class="table-bordered tableCustom table table-success">
					<tr>
						<td width="40%"><label>Họ và tên</label></td>
						<td class="col-xs-3"><input required="true" type="text" name="Họ và Tên"></td>
					</tr>
					<tr>
						<td><label>Địa chỉ</label></td>
						<td><input required="true"  type="text" name="Địa chỉ"></td>
					</tr>
					<tr>
						<td><label>Điện thoại</label></td>
						<td><input required="true"  type="text" name="Điện Thoại"></td>
					</tr>
					<tr>
						<td><label>Phái</label></td>
						<td><input checked="true" required="true"  type="radio" name="Nam">nam  <input type="radio" name="nu">nữ</td>
					</tr>
					<tr>
						<td><label>nghề nghiệp</label></td>
						<td>
							<select required="true"  name="Nghề Nghiệp">
								<option value="bs">bác sĩ
								<option value="ks">kỹ sư
								<option value="gv">giáo viên
								<option value="kh">khác
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Chọn sản phẩm tham gia</label></td>
						<td>
							<select required="true"  name="Sản Phẩm">
								<option value="bs">Kem Đánh Răng
								<option value="ks">Bột Giặt
								<option value="gv">Sữa Tắm
								<option value="kh">khác
							</select>
						</td>
					</tr>
					<tr>
						<td><label>Số người dụ đoán tham gia</label></td>
						<td><input required="true" type="text" name="Số người dự đoán"></td>
					</tr>
					<tr>
						<td colspan="2"><center><button type="button" id="Add">đồng ý</button></center></td>
					</tr>

					<tr>
						<td colspan="2"><center><p id="message"></p></center></td>
					</tr>
					
				</table>
			</form>
		</div>
	</div>
</body>
</html>
